<h3>Login</h3>

<div>
  Demo users (username/password):
  <ul>
    <li>plato / platospassword</li>
    <li>aristotle / aristotlespassword</li>
    <li>admin / adminspassword</li>
  </ul>
</div>

<form ng-submit="authenticate()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" ng-model="username"/>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" ng-model="password"/>
  </div>

  <input type="submit" value="Log In"/>
</form>
